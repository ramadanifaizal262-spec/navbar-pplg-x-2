<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilku</title>

  <style>
    body {
      background-color: #F1F3E0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .profil-container {
      background-color: pink;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: left;
    }

    h3 {
      color: #333;
      text-align: center;
      border-bottom: 2px solid #007bff;
      margin-bottom: 20px;
      font-size: 1.5em;
      padding-bottom: 10px;
    }

    #info-label {
      font-weight: bold;
      color: #333;
      display: inline-block;
      width: 100px;
    }

    .profil-info {
      line-height: 1.8;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #D34E4E;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    a:hover {
      background-color: #b03d3d;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    hr {
      border: none;
      height: 2px;
      background-color: blue;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="profil-container">

    <img src="../FOTO PP.jpg" alt="Foto Profil">

    <h3>Profilku</h3>
    <hr>

    <div class="profil-info">
      <span id="info-label">Nama</span> : Faisal Ramadani <br>
      <span id="info-label">Alamat</span> : Cigombong <br>
      <span id="info-label">Rayon</span> : Cicurug 5 <br>
      <span id="info-label">Jurusan</span> : PPLG <br>
    </div>

    <hr>

    <center>
      <p>“Kesuksesan dimulai dari keberanian mencoba, bukan dari hasil yang sempurna” ❤️</p>
      <a href="codepolitan.pdf" target="_blank">Sertifikat</a>
    </center>

  </div>
</body>
</html>
