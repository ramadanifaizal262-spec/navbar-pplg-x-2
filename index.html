<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="widht=device-widht, intial-value=1.0">
		<title>Latihan Nav Bar</title>
		
	<style>
	.navbar {
		position: flex;
		width: 100%;
		color: white;
		background : black;
		height: 60px;
		display: flex;
		top: 0;
		box-sizing: border-box;
		z-index: 1000;
		align-items: center;
		justify-content: space-between;
	}
	
	.nav-links {
		list-style:none;
		display: flex;
		gap: 25px;
		margin-right: 50px;
	
	}
	.nav-links li a {
		color: #f4f4f9;
		text-decoration: none;
		font-size: 17px;
		transition: 0.3s;
		
		background-color: grey;
		color: white;
		padding: 10px 20px;
		border-radius: 10%;
		
	}
	.nav-links li a:hover {
			background-color: white;
			color: blue;
	} 		
	
	#content {
    padding: 50px 20px;
    background: linear-gradient(90deg, #4e4f50 0%, #ffffff 100%);
    color: black;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}
  	
	.logo {
		color: black;
		text-shadow: 0 0 7px #fff, 0 0 21px #ff00de;
		margin-left: 10px;
		font-size: 21px;
		font-weight: bold;
		background-color: white;
		border-radius: 50%;
	}
	
	
		</style>
		
</head>
	<body>
		
	<nav class="navbar">
	<div class="logo">
	ISOL	
		</div>
		<ul class="nav-links">
			<li><a href="#"> Beranda</a> </li>
			<li><a href="profil/index.html"> Profil </a> </li>
			<li><a href="#"> Kontak </a></li>
			<li><a href="#"> Pengunjung </a></li>
		</ul>
	</nav>
	<section id="content"> 
	<h1>Selamat Datang!</h1>
	<p> Semoga menikmmati web saya..</p>
	
	
  
</body>
</html>
